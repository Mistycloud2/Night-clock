<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Clock</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the body covers the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Style for the clock text - high visibility */
        #clock {
            text-shadow: 0 0 10px rgba(132, 204, 22, 0.7); /* Subtle neon glow effect */
            font-family: 'Inter', monospace;
            line-height: 1; /* Keep figures close together */
        }
        /* Responsive font size adjustments */
        @media (max-width: 640px) {
            #clock {
                font-size: 15vw; /* Extremely large size for mobile */
            }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            #clock {
                font-size: 10vw;
            }
        }
        @media (min-width: 1025px) {
            #clock {
                font-size: 8vw;
            }
        }
    </style>
    <script>
        // Function to update the time display
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            const hoursDisplay = String(hours).padStart(2, '0');

            // Format the time string
            const timeString = `${hoursDisplay}:${minutes}:${seconds} ${ampm}`;

            const clockElement = document.getElementById('clock');
            if (clockElement) {
                clockElement.textContent = timeString;
            }
        }

        // Set up the interval to update the time every second (1000 milliseconds)
        window.onload = function() {
            updateTime(); // Initial call to display the time immediately
            setInterval(updateTime, 1000);
        };
    </script>
</head>
<body class="bg-black flex items-center justify-center h-full text-white">

    <!-- The clock display container -->
    <div id="clock" class="text-lime-400 font-extrabold p-4">
        --:--:-- --
    </div>

</body>
</html>
