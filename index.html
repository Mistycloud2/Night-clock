<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Full Screen Clock</title>
    
    <!-- Full-Screen App Meta Tags (for Android 'Add to Home Screen') -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-app-capable" content="yes">
    <meta name="theme-color" content="#000000"> <!-- Sets the status bar color to black -->

    <!-- PWA Manifest link (CRITICAL for guaranteed full-screen behavior) -->
    <link rel="manifest" href="manifest.json">

    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensure the body covers the entire viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Style for the clock text - high visibility */
        #clock {
            text-shadow: 0 0 10px rgba(132, 204, 22, 0.7); /* Subtle neon glow effect */
            font-family: 'Inter', monospace;
            line-height: 1; /* Keep figures close together */
            letter-spacing: -0.05em; /* Slightly squeeze characters for better fit at high vw */
            display: flex; /* Use flexbox to align the large and small parts */
            align-items: center; /* Vertically center the seconds relative to the minutes */
        }
        
        /* This class makes the seconds much smaller (approx 75% size) and slightly adjusts the colon position */
        .seconds-small {
            font-size: 75%; 
            line-height: 1;
            /* Negative margin to pull the smaller seconds closer to the minutes for better visual flow */
            margin-left: -0.05em; 
        }

        /* Responsive font size adjustments to fill the width */

        /* Styles for mobile devices (up to 640px equivalent width) */
        @media (max-width: 640px) {
            /* Portrait Mode (narrow width, tall height) - use a safe size */
            @media (orientation: portrait) {
                #clock {
                    font-size: 22vw; /* Optimized size for portrait mode */
                }
            }
            /* Landscape Mode (wide width, short height) - use aggressive size */
            @media (orientation: landscape) {
                 #clock {
                    font-size: 34vw; /* Optimized size for landscape mode */
                }
            }
        }

        /* Tablet and larger screens */
        @media (min-width: 641px) and (max-width: 1024px) {
            #clock {
                font-size: 20vw;
            }
        }
        @media (min-width: 1025px) {
            #clock {
                font-size: 15vw;
            }
        }
    </style>
    <script>
        // Function to update the time display
        function updateTime() {
            const now = new Date();
            
            // Get hours, minutes, and seconds, padded to two digits
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // 1. Create the string for Hours and Minutes (Large text)
            const mainTime = `${hours}:${minutes}`;

            // 2. Create the string for the Colon and Seconds (Small text)
            // We are including the colon here to apply the smaller font size to it as well
            const secondsTime = `:${seconds}`;

            // 3. Combine them with the necessary HTML structure
            // The <span> applies the 'seconds-small' style
            const timeHTML = `${mainTime}<span class="seconds-small">${secondsTime}</span>`;

            const clockElement = document.getElementById('clock');
            if (clockElement) {
                // Insert the HTML string with the nested span
                clockElement.innerHTML = timeHTML;
            }
        }

        // Set up the interval to update the time every second (1000 milliseconds)
        window.onload = function() {
            updateTime(); // Initial call to display the time immediately
            setInterval(updateTime, 1000);
        };
    </script>
</head>
<body class="bg-black flex items-center justify-center h-full text-white">

    <!-- The clock display container -->
    <div id="clock" class="text-lime-400 font-extrabold p-4">
        --:--<span class="seconds-small">:--</span>
    </div>

</body>
</html>
